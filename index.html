<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <title>web ar</title>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    </head>
    <body>
        <h1>Web AR</h1>
        <h2>Scene</h2>
        <ul>
            <li>
                Moae and Octopus
                <model-viewer
                    src="scenes/moaeandoctopus/scene.gltf"
                    ios-src="scenes/moaeandoctopus/moaeandoctopus.usdz"
                    ar
                    alt="Moae and Octopus Scene"
                    auto-rotate camera-controls></model-viewer>
            </li>
        </ul>
        <h2>Models</h2>
        <ul>
            <li>Octopus
                <model-viewer
                    src="models/octopus/scene.gltf"
                    ios-src="models/octopus/octopus.usdz"
                    ar
                    alt="Octopus Model"
                    auto-rotate camera-controls></model-viewer>
            </li>
            <li>Moae
                <model-viewer
                src="models/moae/scene.gltf"
                    ios-src="models/moae/moae.usdz"
                    ar
                    alt="A 3D model of an astronaut"
                    auto-rotate camera-controls></model-viewer>
            </li>
        </ul>
        <h1>VRM</h1>
        <model-viewer
        src="models/fdml/fdml.glb"
            ios-src="models/fdml/fdml.usdz"
            camera-controls
            autoplay 
            shadow-intensity="1"
            ar
            alt=""
            auto-rotate camera-controls></model-viewer>
    </body>
</html>
