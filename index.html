<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <title>web ar</title>
        <meta property="og:image" content="https://youheinakagawa.github.io/webar-test/assets/images/preview.png">
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    </head>
    <body>
        <h1>Web AR</h1>
        <h2>Scene</h2>
        <ul>
            <li>
                Moae and Octopus
                <model-viewer
                    src="https://youheinakagawa.github.io/webar-test/scenes/moaeandoctopus/scene.gltf"
                    ios-src="https://youheinakagawa.github.io/webar-test/scenes/moaeandoctopus/moaeandoctopus.usdz"
                    ar
                    alt="Moae and Octopus Scene"
                    auto-rotate camera-controls></model-viewer>
            </li>
        </ul>
        <h2>Models</h2>
        <ul>
            <li>Octopus
                <model-viewer
                    src="https://youheinakagawa.github.io/webar-test/models/octopus/scene.gltf"
                    ios-src="https://youheinakagawa.github.io/webar-test/models/octopus/octopus.usdz"
                    ar
                    alt="Octopus Model"
                    auto-rotate camera-controls></model-viewer>
            </li>
            <li>Moae
                <model-viewer
                src="https://youheinakagawa.github.io/webar-test/models/moae/scene.gltf"
                    ios-src="https://youheinakagawa.github.io/webar-test/models/moae/moae.usdz"
                    ar
                    alt="A 3D model of an astronaut"
                    auto-rotate camera-controls></model-viewer>
            </li>
        </ul>
        <h1>VRM</h1>
        <model-viewer
            src="https://youheinakagawa.github.io/webar-test/models/fdml/fdml.glb"
                ios-src="https://youheinakagawa.github.io/webar-test/models/fdml/fdml.usdz"
                camera-controls
                autoplay 
                shadow-intensity="1"
                ar
                alt=""
                auto-rotate camera-controls>
        </model-viewer>
        <h2>iOS</h2>
        <div><a href="https://youheinakagawa.github.io/webar-test/models/fdml/fdml.usdz" rel="ar" type="model/vnd.usdz+zip"><img src="https://youheinakagawa.github.io/webar-test/assets/images/preview.png" width="250" alt="preview"></a></div>
        <div><a href="https://youheinakagawa.github.io/webar-test/models/fdml/scene_2020070201.usdz" rel="ar" type="model/vnd.usdz+zip"><img src="https://youheinakagawa.github.io/webar-test/assets/images/preview.png" width="250" alt="preview"></a></div>
        <h2>Android</h2>
        <div><a href="intent://arvr.google.com/scene-viewer/1.0?file=https%3A%2F%2Fyouheinakagawa.github.io%2Fwebar-test%2Fmodels%2Ffdml%2Ffdml.glb&mode=ar_only&link=https://youheinakagawa.github.io/webar-test/&title=#Intent;scheme=https;package=com.google.ar.core;action=android.intent.action.VIEW;S.browser_fallback_url=https%3A%2F%2Fyouheinakagawa.github.io%2Fwebar-test%2F%23model-viewer-no-ar-fallback;end"><img src="assets/images/preview.png" width="250" alt="preview"></a></div>
    </body>
</html>
