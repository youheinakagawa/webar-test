<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <title>web ar</title>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    </head>
    <body>
        <h1>VRM</h1>
        <model-viewer
        src="models/fdml/fdml.glb"
            ios-src="models/fdml/fdml.usdz"
            camera-controls
            autoplay 
            shadow-intensity="1"
            ar
            alt=""
            auto-rotate camera-controls
            load="console.log('fired');document.querySelector('body > model-viewer').shadowRoot.querySelector('#default-ar-button').click();"></model-viewer> 
            <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                console.log("loaded");
                setTimeout(function() {
                    console.log("timed");
                    document.querySelector("body > model-viewer").shadowRoot.querySelector("#default-ar-button").click();
                }, 1000);
            });
            </script>
    </body>
</html>
