<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">
        <title>web ar</title>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
        <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    </head>
    <body>
        <h1>VRM</h1>
        <model-viewer
            src="https://youheinakagawa.github.io/webar-test/models/fdml/fdml.glb"
                ios-src="models/fdml/fdml.usdz"
                camera-controls
                autoplay 
                shadow-intensity="1"
                ar
                alt=""
                auto-rotate camera-controls
                load="console.log('fired');document.querySelector('body > model-viewer').shadowRoot.querySelector('#default-ar-button').click();">
        </model-viewer> 
        <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log("loaded");
            setTimeout(function() {
                console.log("timed");
                document.querySelector("body > model-viewer").shadowRoot.querySelector("#default-ar-button").click();
            }, 1000);
        });
        </script>
        <h2>iOS</h2>
        <div><a href="models/fdml/fdml.usdz" rel="ar" type="model/vnd.usdz+zip"><img src="assets/images/preview.png" width="250" alt="preview"></a></div>
        <div class="sketchfab-embed-wrapper">
            <iframe title="A 3D model" width="640" height="480" src="https://sketchfab.com/models/9b4106b01f404c1d84d9e31127fe5e24/embed?autostart=1&amp;ui_controls=1&amp;ui_infos=1&amp;ui_inspector=1&amp;ui_stop=1&amp;ui_watermark=1&amp;ui_watermark_link=1" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </div>        
    </body>
</html>
